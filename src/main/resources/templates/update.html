<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aktualizuj zwierzę</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Aktualizuj dane</h1>
    <form action="#" th:action="@{/animals/update/{id}(id=${animal.id})}" th:object="${animal}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">Imię:</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Gatunek:</label>
            <select th:field="*{species}" class="form-select" required>
                <option th:each="species : ${speciesList}" th:value="${species}" th:text="${species}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Wiek:</label>
            <input type="number" th:field="*{age}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Status:</label>
            <select th:field="*{status}" class="form-select" required>
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Aktualizuj</button>
        <a href="/animals" class="btn btn-secondary">Powrót</a>
    </form>
</div>
</body>
</html>
