<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Szczegóły zwierzęcia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Szczegóły zwierzęcia</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="'Imię: ' + ${animal.name}"></h5>
            <p class="card-text" th:text="'Gatunek: ' + ${animal.species}"></p>
            <p class="card-text" th:text="'Wiek: ' + ${animal.age}"></p>
            <p class="card-text" th:text="'Status: ' + ${animal.status}"></p>
            <p class="card-text" th:text="'Data przyjęcia: ' + ${animal.dateAdded.format(formatter)}"></p>
        </div>
    </div>
    <h2 class="mt-4">Historia zmian</h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Wydarzenie</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${animal.history}">
            <td th:text="${entry.event}"></td>
            <td th:text="${entry.date.format(formatter)}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/animals" class="btn btn-secondary">Powrót</a>
</div>
</body>
</html>
