<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista zwierząt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Lista zwierząt w schronisku</h1>
    <a href="/animals/create" class="btn btn-primary mb-3">Dodaj zwierzę</a>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Imię</th>
            <th>Gatunek</th>
            <th>Wiek</th>
            <th>Status</th>
            <th>Data przyjęcia</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal : ${animals}">
            <td th:text="${animal.name}"></td>
            <td th:text="${animal.species}"></td>
            <td th:text="${animal.age}"></td>
            <td th:text="${animal.status}"></td>
            <td th:text="${animal.dateAdded.format(formatter)}"></td>
            <td>
                <a th:href="@{/animals/update/{id}(id=${animal.id})}" class="btn btn-sm btn-warning">Edytuj</a>
                <a th:href="@{/animals/view/{id}(id=${animal.id})}" class="btn btn-sm btn-info">Szczegóły</a>
                <a th:href="@{/animals/delete/{id}(id=${animal.id})}" class="btn btn-sm btn-danger">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
